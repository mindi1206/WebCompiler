<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>모코 에디터 샘플</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/nanumgothiccoding.css"/>
</head>
<body style="margin:0;">

  <div id="monaco" style="height:100vh"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.16.2/min/vs/loader.js"></script>

  <script>
    var editor;

    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.16.2/min/vs' }});
    require(['vs/editor/editor.main'], function() {
      editor = monaco.editor.create(document.getElementById('monaco'), {
        theme: 'vs-white',
        fontFamily: 'Nanum Gothic Coding',
        automaticLayout: true,
        language: 'c',
        value: [
            'import java.io.*;',
            'import java.util.*;',
            'import java.util.stream.Collectors;','public class Main {','	 static int N, M, L;','	static int arr[];','	public static void main(String args[]) throws IOException {',
          '		BufferedReader br = new BufferedReader(new InputStreamReader(System.in));',
          '		StringTokenizer st = new StringTokenizer(br.readLine());',
          '		N = Integer.parseInt(st.nextToken());',
          '		M = Integer.parseInt(st.nextToken());',
          '		L = Integer.parseInt(st.nextToken());',
          '		List<Integer> list = Arrays.stream(br.readLine().split(" ")).map(Integer::parseInt).collect(Collectors.toList()',
          '		list.add(0);',
          '		list.add(L);',
          	
  		'		arr = list.stream().mapToInt(r -> r).toArray();',
  			'		Arrays.sort(arr);', 
  			'		 int left = 0;',
  			
  		// 남은거
  			'		int right = L;',
  			'		 while (left <= right) {',
  			'			int mid = (left + right) >> 1;',
  			'if (isValid(mid)) {',
  			'					 left = mid + 1;',
  			'			  } else {',
  			'				  right = mid - 1;',
  			'				 }',
  			' 		}',
  			'		System.out.println(left);',
  		'}',
  	'}'
  	].join('\n')
      });
    });
  </script>
</body>
</html>
